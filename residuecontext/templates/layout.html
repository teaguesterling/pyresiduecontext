<!DOCTYPE html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en" {% block html_attributes %}{% endblock %}> <!--<![endif]-->
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ResidueContext Visualizer - {% block page_title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='lib/bootstrap/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app-theme.css') }}">

    {% block css %}{% endblock %}
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="{% block content_class %}container{% endblock content_class %}">
    <div role="main">
        <div class="row">
            <div class="col-md-12" id="flash-messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">
                                <a class="close" title="Close" href="#" data-dismiss="alert">&times;</a>
                                {{ message }}
                            </div><!-- end .alert -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <!-- end col-md -->
        </div><!-- end row -->

        {% block content %}{% endblock %}
    </div>
</div>
<!-- end container -->

<script src="{{ url_for('static', filename='lib/jquery/jquery.js') }}"></script>
<script src="{{ url_for('static', filename='lib/bootstrap/bootstrap.js') }}"></script>
<script src="{{ url_for('static', filename='lib/jsmol/JSmol.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/jsmol/JSmol.GLmol.min.js') }}"></script>

{% block js %}{% endblock %}

</body>
</html>
